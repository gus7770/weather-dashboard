<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center text-white bg-primary p-3">Weather Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <h4>Search for a City:</h4>
                <input type="text" id="city-input" class="form-control mb-2" placeholder="San Diego">
                <button id="search-btn" class="btn btn-primary mb-3">Search</button>
                
                <!-- Preset City Buttons -->
                <div id="preset-cities">
                    <button class="btn btn-secondary mb-2 preset-city" data-city="New York">New York</button>
                    <button class="btn btn-secondary mb-2 preset-city" data-city="Los Angeles">Los Angeles</button>
                    <button class="btn btn-secondary mb-2 preset-city" data-city="Chicago">Chicago</button>
                    <button class="btn btn-secondary mb-2 preset-city" data-city="Houston">Houston</button>
                    <button class="btn btn-secondary mb-2 preset-city" data-city="Phoenix">Phoenix</button>
                    <button class="btn btn-secondary mb-2 preset-city" data-city="Philadelphia">Philadelphia</button>
                    <button class="btn btn-secondary mb-2 preset-city" data-city="San Antonio">San Antonio</button>
                    <button class="btn btn-secondary mb-2 preset-city" data-city="San Diego">San Diego</button>
                    <button class="btn btn-secondary mb-2 preset-city" data-city="Dallas">Dallas</button>
                    <button class="btn btn-secondary mb-2 preset-city" data-city="San Francisco">San Francisco</button>
                </div>

                <h4>Search History:</h4>
                <ul id="history" class="list-group"></ul>
            </div>
            <div class="col-md-8">
                <div id="current-weather" class="border p-3 mb-3 bg-light"></div>
                <h4>5-Day Forecast:</h4>
                <div id="forecast" class="d-flex justify-content-between flex-wrap"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
