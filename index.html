<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Weather Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <h4>Search for a City:</h4>
                <input type="text" id="city-input" class="form-control mb-2" placeholder="San Diego">
                <button id="search-btn" class="btn btn-primary mb-3">Search</button>
                <ul id="history" class="list-group"></ul>
            </div>
            <div class="col-md-8">
                <div id="current-weather" class="border p-3 mb-3"></div>
                <h4>5-Day Forecast:</h4>
                <div id="forecast" class="d-flex justify-content-between"></div>
            </div>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
